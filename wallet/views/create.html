<div>
    <div class="row mainHeaderBox">
        <div class="col-md-6">
            <span class="logo"><img class="logoSmall" src="images/logo.jpg" /> TEZBOX</span>
        </div>
    </div>


    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4">
            <p class="alert alert-danger"><i class="leftIcon fas fa-exclamation-circle"></i><strong>Please write your seed words below and store them in a secure place. These can be used to restore your wallet.</strong></p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4">
            <p class="mnemonic">{{mnemonic}}</p>
            <div class="form-group">
                <input type="password" class="text-center form-control" ng-model="password" placeholder="New Password">
            </div>
            <div class="form-group">
                <input type="password" class="text-center form-control" ng-model="password2" placeholder="Repeat Password">
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <a ng-click="create()" class="btn btn-success btn-block">Create TezBox</a>
            <br />
          <a ng-click="cancel()" class="btn-link">Cancel</a>
        </div>
    </div>
</div>
